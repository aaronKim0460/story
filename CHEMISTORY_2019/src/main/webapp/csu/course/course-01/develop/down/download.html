<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>다운로드</title>

<script language="javascript">
	var url = opener.downlink;
	function down(){
		window.open(url);
		setInterval("w_close()",100);
	}
	function w_close(){
		window.close();
	}
</script>

</head>

<body marginheight="0" marginwidth="0" leftmargin="0" topmargin="0">

<table width="200" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="down.jpg" width="250" height="100" border="0" usemap="#Map"></td>
  </tr>
</table>


<map name="Map">
<area shape="rect" coords="138,36,221,64" href="#" onClick="javascript:w_close();">
<area shape="rect" coords="30,36,111,63" href="#" onClick="javascript:down();">
</map>



</body>
</html>
